<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../src/stylesheet.css">
    <title>Team Profile</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-5 shadow-sm" id="navigation">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Team Profile</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card mx-auto shadow" style="width: 18rem" id="profile-card">
                    <h4 class="card-header" id="name-header">Test Engineer</h4>
                    <h6 class="card-header" id="role-header"><i class="bi bi-stack"></i> Engineer</h6>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="bi bi-person" id="list-icon"></i> ID:</li>
                        <li class="list-group-item"><i class="bi bi-envelope-fill" id="list-icon"></i> Email:</li>
                        <li class="list-group-item"><i class="bi bi-github" id="list-icon"></i> GitHub:</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
